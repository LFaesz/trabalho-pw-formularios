<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Cadastro</i></h1>

    <form>
        <div class="cases">
            <label id="txtinfo"><strong>Nome</strong></label>
            <input placeholder="Insira seu nome" type="text" id="name" required>
        </div>
        <div class="cases">
            <label id="txtinfo"><strong>Email</strong></label>
            <input placeholder="Insira seu email" type="email" id="email" required>
        </div>
        <div class="cases">
            <label id="txtinfo"><strong>Senha</strong></label>
            <input placeholder="Insira sua senha" type="password" id="senha" required>
        </div>
        <div class="cases">
            <p>Já possui uma conta? <a href="#">Entre aqui</a></p>
        </div>
        <div class="cases">
            <button id="btn">Cadastrar</button>
        </div>
    </form>
</body>
</html>
