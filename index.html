<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Cadastro</i></h1>

    <form>
        <div class="cases">
            <label id="txtinfo" for="name"><strong>Nome</strong></label>
            <input class="boxText" placeholder="Insira seu nome" type="text" name="name" id="name" required>
        </div>
        <div class="cases">
            <label id="txtinfo" for="email"><strong>Email</strong></label>
            <input class="boxText" placeholder="Insira seu email" type="email" name="email" id="email" required>
        </div>
        <div class="cases">
            <label id="txtinfo" for="senha"><strong>Senha</strong></label>
            <input class="boxText" placeholder="Insira sua senha"  type="password" name="senha" id="senha" required>
        </div>
        <div class="cases">
            <div class="casesGender">
                <input class="radios" name="gender" type="radio" id="masc">
                <label for="masc">Masculino</label>
                <input class="radios" name="gender" type="radio" id="fem">
                <label for="fem">Feminino</label>
            </div>
        </div>
        <div class="cases">
            <div class="cases-log">
                <p id="log">Já possui uma conta? <a href="#">Entre aqui</a></p>
            </div>
        </div>
        <div class="cases">
            <button id="btn">Cadastrar</button>
        </div>
    </form>
</body>
</html>
